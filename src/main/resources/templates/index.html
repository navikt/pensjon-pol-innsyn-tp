<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>POL-Innsyn-TP</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="container authenticated">
    <form action="/logout">
        <label>User:
            <span th:text="${user}"></span>
        </label>
        <div>
            <button type="submit" class="btn btn-primary">Logout</button>
        </div>
    </form>
</div>
<br>
<br>
<div style="display: table; margin: 0 auto">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <form method="get" action="javascript:download(fnr.value)">
        <label><b>Innsyn:</b>
            <br>
            <input type="text" id="fnr" name="fnr"
                   title="11-digit number. Ex: 12345678910" placeholder="FÃ¸dselsnummer"
                   pattern="\d{11}" required>
            <input type="submit" value="Download">
        </label>
    </form>
    <br>
    <a id="dlink">
        <script>
            function download(fnr) {
                $.ajax({
                    url: 'api/innsyn/',
                    type: 'GET',
                    dataType: 'binary',
                    headers: {"fnr": fnr},
                    processData: false,
                    success: function(blob) {
                        let windowUrl = window.URL || window.webkitURL;
                        let url = windowUrl.createObjectURL(blob);
                        let anchor = document.getElementById('dlink');
                        anchor.prop('href', url);
                        anchor.prop('download', fnr + '.xlsx');
                        anchor.get(0).click();
                        windowUrl.revokeObjectURL(url);
                    }
                });
            }
        </script>
    </a>
</div>
</body>
</html>
